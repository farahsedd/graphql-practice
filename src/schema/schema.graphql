type Cv {
  id: ID!
  name: String!
  age: Int!
  job: String!
  skills: [Skill!]!
  user: User!
}

type Skill {
  id: ID!
  designation: String!
  cvs: [Cv!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
  cvs: [Cv!]!
  }

enum Role {
  USER
  ADMIN
}

type Info{
  user:User,
  skills:[Skill!]!
}

type Query{
    hello(name: String): String!
    getAllCvs:[Cv]
    getCvById(id: Int!):Cv
    getInfoByCv:Info
}